name: Vercel Deploy

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies (frontend)
        working-directory: educator-ai-assistant/frontend
        run: |
          npm ci

      - name: Build frontend
        working-directory: educator-ai-assistant/frontend
        run: |
          npm run build

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        working-directory: educator-ai-assistant/frontend
        run: |
          # Install vercel CLI and deploy the built app
          npm install -g vercel
          # `--confirm` avoids interactive prompts; `--prod` creates a production deployment
          npx vercel --prod --token "$VERCEL_TOKEN" --confirm

      - name: Output deployment url
        if: success()
        run: echo "Deployment finished. Check Vercel dashboard for details."
