services:
  - type: web
    name: educatorai-backend
    env: python
    plan: free
    # Specify Python version for compatibility
    runtime: python-3.11
    # Build: install dependencies from requirements.txt located in repo root
    buildCommand: pip install -r requirements.txt
    # Start: use uvicorn to run the FastAPI app. Render will inject $PORT.
    startCommand: cd educator-ai-assistant && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    # Optional environment variables to set in the Render dashboard
    envVars:
      - key: DATABASE_URL
        # value: set in Render dashboard (leave blank in repo)
        # Preferred workflow:
        # - For production use a managed DB (Postgres) and set DATABASE_URL accordingly.
        # - For a short demo you can set: sqlite:///./educator_db.sqlite (if you commit that file)
        # - Alternatively, set `PRODUCTION_DATABASE_URL` as an env var to the same value.
        # Advanced: place a file named `DEPLOY_DATABASE_URL` at the repo root containing
        # the connection string (read by the app) â€” NOT recommended for secrets.
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DEBUG
        value: "false"

  - type: web
    name: educatorai-frontend
    env: node
    plan: free
    # Build the React app located under educator-ai-assistant/frontend
    buildCommand: cd educator-ai-assistant/frontend && npm install && npm run build && npm install -g serve
    startCommand: cd educator-ai-assistant/frontend && serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_BASE_URL
        # Set this to the backend's public URL (e.g. https://educatorai-backend.onrender.com)
        sync: false

# Notes:
# - This render.yaml defines two services: a Python web service for the FastAPI
#   backend and a web service for the React frontend. Replace the placeholder
#   env var values in the Render dashboard after connecting your repo.
