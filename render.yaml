services:
	- type: web
		name: educatorai-backend
		env: python
		plan: free
		# Build: install dependencies from requirements.txt located in repo root
		buildCommand: pip install -r requirements.txt
		# Start: use uvicorn to run the FastAPI app. Render will inject $PORT.
		startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
		# Optional environment variables to set in the Render dashboard
		envVars:
			- key: DATABASE_URL
				# value: set in Render dashboard (leave blank in repo)
				sync: false

	- type: static
		name: educatorai-frontend
		env: static
		plan: free
		# Build the React app located under educator-ai-assistant/frontend
		buildCommand: cd educator-ai-assistant/frontend; npm install; npm run build
		staticPublishPath: educator-ai-assistant/frontend/build
		envVars:
			- key: REACT_APP_API_URL
				# Set this to the backend's public URL (e.g. https://<your-backend>.onrender.com)
				sync: false

# Notes:
# - This render.yaml defines two services: a Python web service for the FastAPI
#   backend and a Static Site for the React frontend. Replace the placeholder
#   env var values in the Render dashboard after connecting your repo.
# - If you'd prefer to run the frontend as a Node web service instead of a
#   static site, change the frontend service type to `web` and set an
#   appropriate `startCommand` (e.g. `serve -s build` or a small Node/Express
#   server).
